
<form [formGroup]="service.form" (ngSubmit)="submitForm()" novalidate>
    <div class="container form_background">
        <div class="row d-flex align-items-center justify-content-center flex-column form_class">
            <div class="col-md-12 mt-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Name*</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-error *ngIf="service.form.controls['name'].errors?.required">
                       Please enter the name
                     </mat-error>
                  </mat-form-field>
            </div>
  
    
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email*</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="service.form.controls['email'].errors?.required">
                       Please enter the email
                     </mat-error>
                     <mat-error *ngIf="service.form.controls['email'].errors?.email">
                        Please enter the valid email
                      </mat-error>
                  </mat-form-field>
            </div>
       
       
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Phone*</mat-label>
                    <input matInput placeholder="phone" formControlName="phone">
                    <mat-error *ngIf="service.form.controls['phone'].errors?.required">
                       Please enter the Phonenumber
                     </mat-error>
                  </mat-form-field>
            </div>
    
      
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Website</mat-label>
                    <input matInput placeholder="Website" formControlName="website">
                  </mat-form-field>
            </div>
       
        
            <div class="col-md-12">
            <button mat-raised-button color="primary" [disabled]="service.form.invalid">Submit</button>
            
        </div> 
       </div>
    </div>
 
    
  </form>
